<script>
  document.addEventListener("DOMContentLoaded", () => {
    $('body')[0].appendChild($(`<table id="wierd" table-sort>
<tr>
  <td>column</td>
</tr>
<tr>
 <td>C 22</td>
</tr>
<tr>
 <td>A 3</td>
</tr>
<tr>
 <td>B 111</td>
</tr>
</table>`)[0]
    );
  });

  window.tableSort.setReadDataFunc((cell, table) => {
    if (table.getAttribute("id") === "wierd") {
      return +cell.innerText.split(' ')[1];
    }
  })

  setTimeout( ()=>{window.tableSort.initAll()}, 10);
</script>
